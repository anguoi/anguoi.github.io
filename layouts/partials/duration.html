<div style="text-align: center;">
    <img src="{{ .Site.Params.duration.leftImage }}"
        style="width: 50px;height: 50px;vertical-align: -20px;border-radius: 50%;margin-right: 5px;margin-bottom: 5px;-webkit-box-shadow: 1px 1px 1px rgba(0,0,0,.1), 1px 1px 1px rgba(0,0,0,0.1), 1px 1px 1px rgba(0,0,0,0.1);box-shadow: 1px 1px 1px rgba(0,0,0,.1), 1px 1px 1px rgba(0,0,0,0.1), 1px 1px 1px rgba(0,0,0,0.1);border: 2px solid #fff;">
    <i id="heart" style="color:red;font-size: 25px;font-style:normal;padding:5px;">♥</i>
    <img src="{{ .Site.Params.duration.rightImage }}"
        style="width: 50px;height: 50px;vertical-align: -20px;border-radius: 50%;margin-right: 5px;margin-bottom: 5px;-webkit-box-shadow: 1px 1px 1px rgba(0,0,0,.1), 1px 1px 1px rgba(0,0,0,0.1), 1px 1px 1px rgba(0,0,0,0.1);box-shadow: 1px 1px 1px rgba(0,0,0,.1), 1px 1px 1px rgba(0,0,0,0.1), 1px 1px 1px rgba(0,0,0,0.1);border: 2px solid #fff;">
    <div id="duration"></div>
    <script timestamp="{{ .Site.Params.duration.timeStamp }}">
        var create_time = document.currentScript.getAttribute("timestamp");
        if (create_time !== null && create_time !== "") {
            function setTime() {
                var timestamp = Math.round((new Date().getTime() + 8 * 60 * 60 * 1000) / 1000);
                currentTime = secondToDate((timestamp - create_time - 28800));
                currentTimeHtml = currentTime[0] + ' 年 ' + currentTime[1] + ' 天 ' +
                    currentTime[2] + ' 时 ' + currentTime[3] + ' 分 ' + currentTime[4] +
                    ' 秒';
                document.getElementById("duration").innerHTML = currentTimeHtml;
            }

            function secondToDate(second) {
                if (!second) {
                    return 0;
                }
                var time = new Array(0, 0, 0, 0, 0);
                if (second >= 365 * 24 * 3600) {
                    time[0] = parseInt(second / (365 * 24 * 3600));
                    second %= 365 * 24 * 3600;
                }
                if (second >= 24 * 3600) {
                    time[1] = parseInt(second / (24 * 3600));
                    second %= 24 * 3600;
                }
                if (second >= 3600) {
                    time[2] = parseInt(second / 3600);
                    second %= 3600;
                }
                if (second >= 60) {
                    time[3] = parseInt(second / 60);
                    second %= 60;
                }
                if (second > 0) {
                    time[4] = second;
                }
                return time;
            }
            setTime();
            setInterval(setTime, 1000);
        }
    </script>
</div>
